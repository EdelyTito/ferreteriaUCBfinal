<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario</title>
  </head>
  <body>
    <div class="container">
      <h1>Inventario</h1>
      <button routerLink="/add" type="button" class="btn btn-secondary">Agregar</button>
      <br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Precio</th>
          <th scope="col">Categoria</th>
          <th scope="col">Modificar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of listarProducto">
          <th>{{producto.id_producto}}</th>
          <td>{{producto.nombre_producto}}</td>
          <!--<td><img serc="{{producto.logo}}" width="50" height="50"></td>-->
          <td>{{producto.descripcion}}</td>
          <td>{{producto.cantidad_inventario}}</td>
          <td>{{producto.precio}}</td>
          <td>{{producto.id_categoria}}</td>
          <td>
            <button (click)="producto.id_producto && modificar(producto.id_producto)" type="button" class="btn btn-primary">Modificar</button>
          </td>
          <td>
            <button (click)="producto.id_producto && eliminar(producto.id_producto)" type="button" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
    <br /><br />
  </body>
</html>
